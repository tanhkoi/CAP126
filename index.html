<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Bài Viết</title>
    <script defer src="./app.js"></script>
  </head>
  <body>
    <h1>Danh sách Bài Viết</h1>
    <ul id="postList"></ul>

    <h2>Thêm Bài Viết</h2>
    <form id="postForm">
      <label>Tiêu đề: <input type="text" id="title" required /></label><br />
      <label>Nội dung: <input type="text" id="content" required /></label><br />
      <label
        >Tác giả:
        <select id="author"></select> </label
      ><br />
      <button type="submit">Thêm</button>
    </form>

    <h1>Danh sách Tác Giả</h1>
    <ul id="authorList"></ul>

    <h2>Thêm Tác Giả</h2>
    <form id="authorForm">
      <label>Tên: <input type="text" id="name" required /></label><br />
      <button type="submit">Thêm</button>
    </form>
  </body>
</html>
